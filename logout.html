<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>KLINK FIBRA - JÁ VAI?</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/stilo.css">

<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body>
    <div class="container" id="login">
        <center>
            <img src="img/logo.png" id=logo>
        </center>
           <h1>Você saiu! ):</h1> 
                <table>  
                    <tr><td>VOLTE SEMPRE</td><td>$(username)</td></tr>
                    <tr><td>MAC address</td><td>$(mac)</td></tr>
                    <hr>
                    <tr><td>Tempo navegando</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Time left</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Bytes Enviados / Recebidos:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
                </table>


                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                    <div class="botao" id="botao_entrar">
                <input type="submit" class="btn btn-sm btn-success" value="Conectar Novamente">
                    </div>
                </form>
     </div>

</body>
</html>
